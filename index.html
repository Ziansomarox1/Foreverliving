<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Living Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .login-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #f1c40f;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-btn:hover {
            background-color: #d4a30e;
        }
        .reset-password {
            margin-top: 15px;
            display: block;
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form action="login.php" method="POST">
        <div class="form-group">
            <label for="login-id">Login ID*</label>
            <input type="text" name="login_id" id="login-id" required>
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <a href="#" class="reset-password">Reset Password</a>
    </form>
</div>

</body>
</html>
